<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snake Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="home">
    <h1>Snake Game</h1>
    <label>Select Mode:
      <select id="modeSelect">
        <option value="150">Easy</option>
        <option value="100">Medium</option>
        <option value="60">Hard</option>
      </select>
    </label>
    <button onclick="startGame()">Start Game</button>
    <div id="leaderboard"></div>
  </div>

  <canvas id="gameCanvas" width="400" height="400" style="display: none;"></canvas>
  <div id="score"></div>

  <div id="gameOver" style="display: none;">
    <h2>Game Over!</h2>
    <p id="finalScore"></p>
    <button onclick="restartGame()">Play Again</button>
  </div>

  <!-- Sounds -->
  <audio id="eatSound" src="sounds/eat.mp3"></audio>
  <audio id="gameOverSound" src="sounds/gameover.mp3"></audio>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const box = 20;
    const rows = canvas.height / box;
    const cols = canvas.width / box;

    let snake = [], food = {}, direction = "RIGHT", score = 0;
    let interval, speed = 150, allowChange = true;

    const eatSound = document.getElementById("eatSound");
    const gameOverSound = document.getElementById("gameOverSound");
    const appleImg = new Image();
    appleImg.src = "https://i.imgur.com/1bX5QH6.png";

    function startGame() {
      document.getElementById("home").style.display = "none";
      document.getElementById("gameOver").style.display = "none";
      canvas.style.display = "block";
      document.getElementById("score").style.display = "block";
      
      speed = parseInt(document.getElementById("modeSelect").value);
      snake = [{ x: 9 * box, y: 9 * box }];
      direction = "RIGHT";
      score = 0;
      generateFood();
      draw();
      clearInterval(interval);
      interval = setInterval(move, speed);
    }

    function restartGame() {
      startGame();
    }

    function generateFood() {
      food = {
        x: Math.floor(Math.random() * cols) * box,
        y: Math.floor(Math.random() * rows) * box
      };
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      snake.forEach((part, i) => {
        ctx.fillStyle = i === 0 ? "#0000ff" : "#0077cc";
        ctx.fillRect(part.x, part.y, box, box);
        if (i === 0) {
          ctx.fillStyle = "#fff";
          ctx.beginPath(); ctx.arc(part.x + 5, part.y + 5, 3, 0, Math.PI * 2); ctx.fill();
          ctx.beginPath(); ctx.arc(part.x + 15, part.y + 5, 3, 0, Math.PI * 2); ctx.fill();
        }
      });
      ctx.drawImage(appleImg, food.x, food.y, box, box);
      document.getElementById("score").textContent = `Score: ${score}`;
    }

    function move() {
      let head = { ...snake[0] };
      switch (direction) {
        case "LEFT": head.x -= box; break;
        case "UP": head.y -= box; break;
        case "RIGHT": head.x += box; break;
        case "DOWN": head.y += box; break;
      }

      if (head.x < 0) head.x = canvas.width - box;
      if (head.x >= canvas.width) head.x = 0;
      if (head.y < 0) head.y = canvas.height - box;
      if (head.y >= canvas.height) head.y = 0;

      if (snake.some(part => part.x === head.x && part.y === head.y)) {
        clearInterval(interval);
        gameOverSound.play();
        canvas.style.display = "none";
        document.getElementById("score").style.display = "none";
        document.getElementById("finalScore").textContent = `Your score: ${score}`;
        document.getElementById("gameOver").style.display = "block";
        saveHighScore(score);
        updateLeaderboard();
        return;
      }

      snake.unshift(head);
      if (head.x === food.x && head.y === food.y) {
        score++;
        eatSound.play();
        generateFood();
      } else {
        snake.pop();
      }
      allowChange = true;
      draw();
    }

    function setDirection(newDir) {
      if (!allowChange) return;
      if (newDir === "LEFT" && direction !== "RIGHT") direction = "LEFT";
      if (newDir === "RIGHT" && direction !== "LEFT") direction = "RIGHT";
      if (newDir === "UP" && direction !== "DOWN") direction = "UP";
      if (newDir === "DOWN" && direction !== "UP") direction = "DOWN";
      allowChange = false;
    }

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowLeft") setDirection("LEFT");
      if (e.key === "ArrowRight") setDirection("RIGHT");
      if (e.key === "ArrowUp") setDirection("UP");
      if (e.key === "ArrowDown") setDirection("DOWN");
    });

    let startX = 0, startY = 0;
    canvas.addEventListener("touchstart", e => {
      startX = e.touches[0].clientX;
      startY = e.touches[0].clientY;
    });
    canvas.addEventListener("touchend", e => {
      const dx = e.changedTouches[0].clientX - startX;
      const dy = e.changedTouches[0].clientY - startY;
      if (Math.abs(dx) > Math.abs(dy)) {
        dx > 20 ? setDirection("RIGHT") : setDirection("LEFT");
      } else {
        dy > 20 ? setDirection("DOWN") : setDirection("UP");
      }
    });

    function saveHighScore(score) {
      let scores = JSON.parse(localStorage.getItem("snakeScores")) || [];
      scores.push(score);
      scores = scores.sort((a, b) => b - a).slice(0, 5);
      localStorage.setItem("snakeScores", JSON.stringify(scores));
    }

    function updateLeaderboard() {
      const scores = JSON.parse(localStorage.getItem("snakeScores")) || [];
      const board = document.getElementById("leaderboard");
      board.innerHTML = '<h3>Top Scores</h3><ol>' + scores.map(s => `<li>${s}</li>`).join('') + '</ol>';
    }

    updateLeaderboard();
  </script>
</body>
</html>
